<div class="grid">
  <div class="grid-cell" *ngFor="let cell of cells; index as i" (click)="playTurn(i)">{{cell | uppercase}}</div>
</div>

<div class="winner-message" *ngIf="gameEnded">
  <h1 *ngIf="winnerFound">The winner is {{whosTurn}}</h1>
  <h1 *ngIf="!winnerFound">Draw!</h1>
  <button (click)="restart()">Start new round!</button>
</div>
