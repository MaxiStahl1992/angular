<div class="kanban-board">
    <div class="kanban-board_header">
        <li *ngFor="let lane of swimLanes" class="kanban-board_header-lane">
            <h3>{{lane | uppercase}}</h3>
        </li>
    </div>

    <div class="kanban-board_lanes" >
        <div class="kanban-board_lane">
            <li class="kanban-board_lane-items" *ngFor="let ticket of backlog">
                <app-card
                    [title]="ticket.title"
                    [tag]="ticket.tag"
                    [id]="ticket.id"
                    [labels]="ticket.label"
                    [type]="ticket.type"
                    [assignees]="ticket.assignee"
                ></app-card>
            </li>
        </div>
        <div class="kanban-board_lane">
            <li class="kanban-board_lane-items" *ngFor="let ticket of ready">
                <app-card
                    [title]="ticket.title"
                    [tag]="ticket.tag"
                    [id]="ticket.id"
                    [labels]="ticket.label"
                    [type]="ticket.type"
                    [assignees]="ticket.assignee"
                ></app-card>
            </li>
        </div>
        <div class="kanban-board_lane">
            <li class="kanban-board_lane-items" *ngFor="let ticket of progress">
                <app-card
                    [title]="ticket.title"
                    [tag]="ticket.tag"
                    [id]="ticket.id"
                    [labels]="ticket.label"
                    [type]="ticket.type"
                    [assignees]="ticket.assignee"
                ></app-card>
            </li>
        </div>
        <div class="kanban-board_lane">
            <li class="kanban-board_lane-items" *ngFor="let ticket of test">
                <app-card
                    [title]="ticket.title"
                    [tag]="ticket.tag"
                    [id]="ticket.id"
                    [labels]="ticket.label"
                    [type]="ticket.type"
                    [assignees]="ticket.assignee"
                ></app-card>
            </li>
        </div>
        <div class="kanban-board_lane">
            <li class="kanban-board_lane-items" *ngFor="let ticket of done">
                <app-card
                    [title]="ticket.title"
                    [tag]="ticket.tag"
                    [id]="ticket.id"
                    [labels]="ticket.label"
                    [type]="ticket.type"
                    [assignees]="ticket.assignee"
                ></app-card>
            </li>
        </div>
    </div>
</div>
