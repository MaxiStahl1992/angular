<div class="card">
    <app-tag [tag]="tag"></app-tag>
    <p class="card_title">{{title}}</p>
    <div class="card_info">
        <img>
        <p>{{id}}</p>
    </div>
    <div class="card_labels">
        <ng-container *ngFor="let label of labels">
            <app-label [labelName]="label"></app-label>
        </ng-container>    
    </div>
</div>
